<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>zomg!</title>

    <!-- helloCordova references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <br />
    <textarea id="txtUuid" style="width: 100%" rows="1"></textarea>
    <input id="cmdGetBeaconList" type="button" value="Find Beacons" />
    <br />

    <div class="box" style="width: 90%">
        <div class="title" id="hello">
            Beacons (<a id="lnkCollapse"
                        href="#" style="color: White; font-size: 10px;
            text-decoration: none;">collapse</a>)
        </div>
        <div id="contentArea" class="CSSTableGenerator">
            <table id="beaconTable">
                <tr>
                    <td>Id</td>
                    <td>Site</td>
                    <td>Last Ping</td>
                </tr>
            </table>
        </div>
    </div>
    <br />
    <div id="dateNavigator">
        <!--<input id="datePicker" type="date" min="-20" />-->
    </div>

    <div id="canvas-holder">
        <canvas style="width: 100%" height="400" id="chartSummary"></canvas>
    </div>
    <div id="canvas-holder">
        <canvas style="width: 100%" height="400" id="chartDetailed"></canvas>
    </div>

    <script src="scripts/Chart.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.5.min.js"></script>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
